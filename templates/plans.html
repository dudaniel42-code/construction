{% extends 'base.html' %}
{% block content %}
    <section class="plans">
        <h2>Our Building Plans</h2>
        <div class="plan-grid">
            {% for plan in plans %}
                <div class="plan-card">
                    <img src="{{ url_for('static', filename='uploads/' + plan.image_path) }}" alt="{{ plan.title }}" loading="lazy">
                    <h3>{{ plan.title }}</h3>
                    <p>{{ plan.description }}</p>
                    <a href="{{ url_for('main.plan_detail', id=plan.id) }}">View Details</a>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
